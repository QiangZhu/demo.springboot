# 默认值为 /**
spring.mvc.static-path-pattern=/newres/**
# 默认值为 classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/ 
# 这里设置要指向的路径，多个使用英文逗号隔开,最后以"/"结尾
spring.resources.static-locations=classpath:/myres/,file:D:/temp/myres/


